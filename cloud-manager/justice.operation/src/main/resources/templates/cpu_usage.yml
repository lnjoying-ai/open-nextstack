groups:
  - name: cpu_usage
    rules:
      - alert: HighCpuUsage
        expr: [(${expr})]
        for: [(${forTime})]
        annotations:
          ruleId: [(${ruleId})]
          summary: "CPU使用率超出阈值"
          threshold: [(${threshold})]
          description: "instance: {{ $labels.instanceId }} CPU 使用率是 {{$value}}%."