groups:
  - name: filesystem_usage
    rules:
      - alert: FilesystemUsage
        expr: [(${expr})]
        for: [(${forTime})]
        annotations:
          ruleId: [(${ruleId})]
          summary: "文件系统使用率超出阈值"
          threshold: [(${threshold})]
          description: "instance: {{ $labels.instanceId }}-{{ $labels.target_device }} 文件系统使用率是 {{$value}}%."